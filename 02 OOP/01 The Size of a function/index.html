<body>
    <script>
        function Point(x, y) {
            return {
                dump: function () {
                    console.log(x + ", " + y);
                },
                show: function () {
                    console.log(x);
                },
            };
        }

        var pt1 = Point(5, 10);
        var pt2 = Point(10, 20);

        console.log(pt1.dump == pt2.dump);
    </script>
</body>
